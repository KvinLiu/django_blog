{% extends "base.html" %}

{% block head_title %}
  {{ instance.title }} | {{ block.super }}
{% endblock head_title %}

<style> /* outside block will not rendered */
 {% block style %}
 h1 {
   color: #777
 }
 {% endblock style %}
</style>

{% block head_extra %}
  {{ form.media }}
{% endblock %}

{% block content %}
  {#{ block.super }#}
  <div class="col-sm-6">
    <h1>Preview</h1>
    <div class="content-preview">
      <h3 id="preview-title"></h3>
      <p id="preview-content"></p>
    </div>
  </div>
  <div class="col-sm-6">
    <h1>Form</h1>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn btn-default" type="submit" name="" value="Create Post" />
    </form>
  </div>
{% endblock content %}
